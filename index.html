<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>AVIATOR PREDICTOR PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #1a0a2e;
      --secondary-color: #3d0b5c;
      --accent-color: #ff0055;
      --success-color: #00e1ff;
      --text-color: #ffffff;
      --border-color: #6a3093;
      --highlight-color: #ff00aa;
      --blue-accent: #0066ff;
      --min-tap-target: 48px;
    }
    
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }
    
    body {
      background: linear-gradient(135deg, var(--primary-color), #2a0845);
      color: var(--text-color);
      font-family: 'Montserrat', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding: 15px 0;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      touch-action: manipulation;
    }

    .header {
      text-align: center;
      margin-bottom: 15px;
      width: 95%;
      max-width: 600px;
      padding: 0 10px;
    }

    .main-title {
      font-size: clamp(1.5rem, 5vw, 1.8rem);
      margin: 0;
      color: var(--text-color);
      text-transform: uppercase;
      background: linear-gradient(135deg, var(--accent-color), var(--highlight-color));
      padding: 16px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.2);
      box-shadow: 0 4px 20px rgba(255, 0, 85, 0.4);
      letter-spacing: 1px;
      font-weight: 700;
      position: relative;
      overflow: hidden;
      word-wrap: break-word;
    }

    .main-title::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.3) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-25deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }

    .sub-title {
      font-size: clamp(0.7rem, 3vw, 0.9rem);
      color: var(--highlight-color);
      margin-top: 8px;
      text-transform: uppercase;
      letter-spacing: 2px;
      font-weight: 500;
      text-shadow: 0 0 8px rgba(255, 0, 170, 0.5);
    }

    .status-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 95%;
      max-width: 500px;
      background: rgba(106, 48, 147, 0.3);
      border-radius: 8px;
      padding: 10px 15px;
      margin-bottom: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      border: 1px solid var(--border-color);
      backdrop-filter: blur(5px);
      flex-wrap: wrap;
      gap: 10px;
    }

    .status-item {
      display: flex;
      align-items: center;
      font-size: clamp(0.8rem, 3.5vw, 0.9rem);
      font-weight: 500;
      min-height: var(--min-tap-target);
    }

    .status-icon {
      width: 16px;
      height: 16px;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .live-indicator {
      display: flex;
      align-items: center;
      color: var(--accent-color);
      font-weight: 700;
      text-shadow: 0 0 5px rgba(255, 0, 85, 0.7);
      min-height: var(--min-tap-target);
      position: relative;
    }

    .live-pulse {
      width: 12px;
      height: 12px;
      background-color: var(--accent-color);
      border-radius: 50%;
      margin-right: 8px;
      box-shadow: 0 0 10px var(--accent-color);
      animation: pulse 1.5s infinite;
      flex-shrink: 0;
      position: relative;
      left: -2px;
    }

    @keyframes pulse {
      0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 85, 0.7); }
      70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(255, 0, 85, 0); }
      100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(255, 0, 85, 0); }
    }

    .signal-display {
      width: 85vw;
      height: 85vw;
      max-width: 260px;
      max-height: 260px;
      border-radius: 50%;
      border: 3px solid var(--blue-accent);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: relative;
      margin: 15px 0;
      background: rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease;
      box-shadow: 0 0 30px rgba(0, 102, 255, 0.3);
    }

    .signal-display.active {
      border-color: var(--success-color);
      box-shadow: 0 0 30px rgba(0, 225, 255, 0.5);
      animation: glow-blue 2s infinite alternate;
    }

    @keyframes glow-blue {
      from { box-shadow: 0 0 15px rgba(0, 225, 255, 0.5); }
      to { box-shadow: 0 0 30px rgba(0, 225, 255, 0.8); }
    }

    .signal-display.inactive {
      border-color: var(--highlight-color);
      box-shadow: 0 0 30px rgba(255, 0, 170, 0.3);
      animation: glow-pink 2s infinite alternate;
    }

    @keyframes glow-pink {
      from { box-shadow: 0 0 15px rgba(255, 0, 170, 0.3); }
      to { box-shadow: 0 0 30px rgba(255, 0, 170, 0.6); }
    }

    .predicting-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      padding: 15px;
      box-sizing: border-box;
    }

    .predicting-title {
      font-size: clamp(1.1rem, 5vw, 1.4rem);
      font-weight: 600;
      margin-bottom: 8px;
      background: linear-gradient(to right, var(--highlight-color), var(--blue-accent));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      line-height: 1.3;
    }

    .analyzing-text {
      font-size: clamp(0.9rem, 4vw, 1rem);
      color: rgba(255,255,255,0.7);
      margin-top: 10px;
    }

    .dots::after {
      content: ".";
      animation: dots 1.5s steps(3, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: "."; }
      40% { content: ".."; }
      60%, 100% { content: "..."; }
    }

    .countdown-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease;
      padding: 15px;
      box-sizing: border-box;
    }

    .countdown-state.visible {
      opacity: 1;
      visibility: visible;
    }

    .signal-time {
      font-size: clamp(1.3rem, 6vw, 1.6rem);
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text-color);
      text-shadow: 0 0 10px var(--blue-accent);
      text-align: center;
      line-height: 1.3;
    }

    .signal-time.active {
      color: var(--success-color);
      text-shadow: 0 0 10px var(--success-color);
    }

    .countdown-text {
      font-size: clamp(0.9rem, 4vw, 1.1rem);
      margin: 4px 0;
      color: var(--text-color);
      opacity: 0.9;
      text-align: center;
      line-height: 1.4;
    }

    .countdown-text.highlight {
      color: var(--highlight-color);
      text-shadow: 0 0 5px var(--highlight-color);
    }

    .recommendation-box {
      width: 95%;
      max-width: 400px;
      background: linear-gradient(135deg, rgba(255,0,85,0.2), rgba(106,48,147,0.3));
      border-radius: 10px;
      padding: 15px;
      margin: 15px 0;
      text-align: center;
      box-shadow: 0 4px 20px rgba(255, 0, 85, 0.2);
      border: 1px solid rgba(255,255,255,0.1);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
    }

    .recommendation-box::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.1) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-25deg);
      animation: shine 3s infinite;
      animation-delay: 1s;
    }

    .recommendation-title {
      font-size: clamp(0.9rem, 4vw, 1rem);
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--success-color);
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .recommendation-value {
      font-size: clamp(1.2rem, 5vw, 1.4rem);
      font-weight: 700;
      color: var(--text-color);
      transition: opacity 0.3s ease;
      text-shadow: 0 0 5px var(--highlight-color);
      line-height: 1.4;
    }

    .recommendation-value.fade {
      opacity: 0;
    }

    /* Updated Button Styles with New Gradient Colors */
    .action-buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 95%;
      max-width: 400px;
      margin-top: 10px;
    }

    .action-button {
      padding: 14px 0;
      font-size: clamp(0.9rem, 4vw, 1rem);
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      color: white;
      text-align: center;
      text-decoration: none;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      overflow: hidden;
      min-height: var(--min-tap-target);
      font-family: 'Montserrat', sans-serif;
    }

    .action-button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.2) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-25deg);
      transition: left 0.5s ease;
    }

    .action-button:hover::before {
      left: 100%;
    }

    .action-button.whatsapp {
      background: linear-gradient(135deg, #25D366, #128C7E);
    }

    .action-button.telegram {
      background: linear-gradient(135deg, #0088cc, #006699);
    }

    .action-button:active {
      transform: translateY(2px);
    }

    .footer {
      margin-top: 20px;
      font-size: clamp(0.7rem, 3vw, 0.8rem);
      color: rgba(255,255,255,0.5);
      text-align: center;
      padding: 0 15px 15px;
      line-height: 1.4;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 480px) {
      .status-bar {
        justify-content: center;
      }
      
      .status-item, .live-indicator {
        flex: 1 1 auto;
        justify-content: center;
      }
      
      .signal-display {
        width: 90vw;
        height: 90vw;
      }
      
      .action-button {
        padding: 12px 0;
      }
      
      @media (max-width: 350px) {
        .status-bar {
          flex-direction: column;
          align-items: center;
          gap: 8px;
        }
        
        .live-indicator {
          margin-top: 5px;
        }
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="main-title">AVIATOR PREDICTOR PRO</div>
    <div class="sub-title">Premium Prediction Algorithm</div>
  </div>

  <div class="status-bar">
    <div class="status-item">
      <div class="status-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <polyline points="12 6 12 12 16 14"></polyline>
        </svg>
      </div>
      <span id="timeDisplay">00:00:00</span>
    </div>
    <div class="status-item">
      <div class="status-icon">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </div>
      <span id="dateDisplay">26/05/25</span>
    </div>
    <div class="live-indicator">
      <div class="live-pulse"></div>
      <span>LIVE</span>
    </div>
  </div>

  <div class="signal-display inactive" id="signal">
    <div class="predicting-state" id="predictingState">
      <div class="predicting-title">PREDICTING</div>
      <div class="predicting-title">NEXT SIGNAL</div>
      <div class="analyzing-text">Processing patterns<span class="dots"></span></div>
    </div>
    <div class="countdown-state" id="countdownState">
      <div class="signal-time" id="signalTime">--:--</div>
      <div class="countdown-text" id="endCountdown">Active for: --:--</div>
      <div class="countdown-text highlight" id="nextCountdown">Next signal in: --:--</div>
    </div>
  </div>

  <div class="recommendation-box">
    <div class="recommendation-value" id="recommendationValue">Calculating optimal odds...</div>
  </div>

  <div class="action-buttons">
    <a href="https://chat.whatsapp.com/BE39Aj6enbP3SNkfmn8DeG" target="_blank" class="action-button whatsapp">
      JOIN WHATSAPP GROUP
    </a>
    <a href="https://t.me/+Ems_0HKtv_gwZmQ1" target="_blank" class="action-button telegram">
      JOIN TELEGRAM CHANNEL
    </a>
  </div>

  <div class="footer">POWERED BY XTREME PREDICTOR</div>

  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    document.addEventListener('contextmenu', function(e) {
      e.preventDefault();
    });
    
    document.addEventListener('keydown', function(e) {
      if (e.ctrlKey && (e.keyCode === 67 || e.keyCode === 86 || e.keyCode === 88)) {
        e.preventDefault();
      }
      if (e.keyCode === 93) {
        e.preventDefault();
      }
    });

    const patternMinutes = [
      [2, 3], [6, 6], [8, 9], [14, 15], [20, 22],
      [28, 30], [36, 36], [38, 39], [41, 43], [46, 46], [55, 57]
    ];
    const signal = document.getElementById("signal");
    const timeDisplay = document.getElementById("timeDisplay");
    const dateDisplay = document.getElementById("dateDisplay");
    const signalTime = document.getElementById("signalTime");
    const recommendationValue = document.getElementById("recommendationValue");
    const beep = document.getElementById("beep-sound");
    const endCountdown = document.getElementById("endCountdown");
    const nextCountdown = document.getElementById("nextCountdown");
    const predictingState = document.getElementById("predictingState");
    const countdownState = document.getElementById("countdownState");
    let lastDisplayedText = "";
    let lastBeepLabel = "";
    let predictingTimeout = null;
    let countdownInterval = null;
    let initialLoad = true;
    let initialTimeout = null;

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function formatTime(date) {
      const hours = pad(date.getHours());
      const minutes = pad(date.getMinutes());
      const seconds = pad(date.getSeconds());
      return `${hours}:${minutes}:${seconds}`;
    }

    function formatDate(date) {
      const day = pad(date.getDate());
      const month = pad(date.getMonth() + 1);
      const year = pad(date.getFullYear() % 100);
      return `${day}/${month}/${year}`;
    }

    function updateClock() {
      const now = new Date();
      timeDisplay.textContent = formatTime(now);
      dateDisplay.textContent = formatDate(now);
    }

    function getSignalRanges(hour) {
      return patternMinutes.map(([start, end]) => {
        const from = new Date();
        from.setHours(hour, start, 0, 0);
        const to = new Date();
        to.setHours(hour, end + 1, 0, 0);
        const label = start === end ? `${pad(hour)}:${pad(start)}` : `${pad(hour)}:${pad(start)} / ${pad(hour)}:${pad(end)}`;
        return { from, to, label };
      });
    }

    function animateTextChange(newText) {
      if (lastDisplayedText === newText) return;
      recommendationValue.classList.add("fade");
      setTimeout(() => {
        recommendationValue.textContent = newText;
        recommendationValue.classList.remove("fade");
      }, 200);
      lastDisplayedText = newText;
    }

    function playBeep() {
      if (beep) {
        beep.currentTime = 0;
        beep.play().catch(e => console.log("Audio play failed:", e));
      }
    }

    function showPredictingText() {
      predictingState.style.display = "flex";
      countdownState.classList.remove("visible");
      signal.classList.remove("active");
      signal.classList.add("inactive");
      animateTextChange("Calculating optimal odds...");
    }

    function showCountdown() {
      predictingState.style.display = "none";
      countdownState.classList.add("visible");
    }

    function update() {
      const now = new Date();
      
      if (initialLoad) return;

      const hour = now.getHours();
      const currentRanges = getSignalRanges(hour);
      const nextHourRanges = getSignalRanges((hour + 1) % 24);
      const allRanges = [...currentRanges, ...nextHourRanges];

      let active = null;
      let next = null;

      for (let i = 0; i < allRanges.length; i++) {
        const range = allRanges[i];
        if (now >= range.from && now < range.to) {
          active = range;
          next = allRanges[i + 1] || allRanges[0];
          break;
        }
        if (now < range.from && !next) {
          next = range;
        }
      }

      signal.classList.remove("active", "inactive");

      if (active) {
        if (predictingTimeout) {
          clearTimeout(predictingTimeout);
          predictingTimeout = null;
        }

        showCountdown();
        signalTime.textContent = active.label;
        signalTime.classList.remove("active");
        signal.classList.add("active");

        const remainingMs = active.to - now;
        const mins = Math.floor(remainingMs / 60000);
        const secs = Math.floor((remainingMs % 60000) / 1000);
        endCountdown.textContent = `Active for: ${pad(mins)}:${pad(secs)}`;
        nextCountdown.textContent = "";

        if (active.label !== lastBeepLabel) {
          playBeep();
          lastBeepLabel = active.label;
        }

        const minutesInLabel = active.label.match(/\d{2}:(\d{2})/g)?.map(t => t.split(':')[1]);

        if (minutesInLabel && minutesInLabel.some(m => ["06", "36", "46"].includes(m))) {
          animateTextChange("Recommended Cash Out: 3×");
        } else {
          animateTextChange("Recommended Cash Out: 5× - 7×");
        }

      } else {
        endCountdown.textContent = "";

        if (next) {
          const remainingMs = next.from - now;
          const mins = Math.floor(remainingMs / 60000);
          const secs = Math.floor((remainingMs % 60000) / 1000);
          nextCountdown.textContent = `Next signal in: ${pad(mins)}:${pad(secs)}`;
        } else {
          nextCountdown.textContent = `Next signal in: --:--`;
        }

        const pastRanges = allRanges.filter(r => r.to <= now);
        const lastEnd = pastRanges.length ? pastRanges[pastRanges.length - 1].to : null;

        if (lastEnd && (now - lastEnd) < 8000) {
          if (!predictingTimeout) {
            showPredictingText();
            predictingTimeout = setTimeout(() => {
              if (next) {
                showCountdown();
                signalTime.textContent = next.label;
                signal.classList.add("inactive");
                const nextMinutes = next?.label?.match(/\d{2}:(\d{2})/g)?.map(t => t.split(':')[1]);

                if (nextMinutes && nextMinutes.some(m => ["06", "36", "46"].includes(m))) {
                  animateTextChange("Recommended Cash Out: 3×");
                } else {
                  animateTextChange("Recommended Cash Out: 5× - 7×");
                }
              }
              predictingTimeout = null;
            }, 8000);
          }
        } else {
          if (predictingTimeout) {
            clearTimeout(predictingTimeout);
            predictingTimeout = null;
          }
          showCountdown();
          signalTime.textContent = next ? next.label : "--:--";
          signal.classList.add("inactive");

          const nextMinutes = next?.label?.match(/\d{2}:(\d{2})/g)?.map(t => t.split(':')[1]);

          if (nextMinutes && nextMinutes.some(m => ["06", "36", "46"].includes(m))) {
            animateTextChange("Recommended Cash Out: 3×");
          } else {
            animateTextChange("Recommended Cash Out: 5× - 7×");
          }
        }
      }
    }

    showPredictingText();
    signal.classList.add("inactive");

    updateClock();
    setInterval(updateClock, 1000);

    initialTimeout = setTimeout(() => {
      initialLoad = false;
      update();
    }, 8000);

    setInterval(update, 1000);
  </script>
</body>
