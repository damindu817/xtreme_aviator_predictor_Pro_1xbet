<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XTREME PREDICTOR PRO</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Roboto', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      padding-top: 20px;
    }

    /* Header Box with Improved Shine Effect */
    .header {
      text-align: center;
      margin: 20px 0 10px 0;
      padding: 0 10px;
      width: 90%;
      max-width: 600px;
    }

    .main-title {
      font-size: 1.5rem;
      margin: 0;
      color: #fff;
      text-transform: uppercase;
      background-color: #ff0000;
      padding: 15px 25px;
      border-radius: 8px;
      border: 2px solid #fff;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.7);
      letter-spacing: 1px;
      font-family: 'Roboto', sans-serif;
      display: block;
      line-height: 1.3;
      font-weight: 500;
      position: relative;
      overflow: hidden;
    }

    .main-title::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.4) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-25deg);
      animation: shine 3s infinite;
    }

    @keyframes shine {
      0% { left: -100%; }
      20% { left: 100%; }
      100% { left: 100%; }
    }

    .sub-title {
      font-size: 0.8rem;
      color: #fff;
      margin-top: 8px;
      font-family: 'Roboto', sans-serif;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: 500;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    /* Compact Time-Date-Live Box */
    .compact-time-box {
      background-color: rgba(255, 0, 0, 0.2);
      border: 1px solid #fff;
      border-radius: 8px;
      padding: 10px 15px;
      text-align: center;
      width: 90%;
      max-width: 300px;
      margin: 15px 0;
      box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .time-display, .date-display {
      font-size: 1.1rem;
      color: #fff;
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      display: flex;
      align-items: center;
    }

    .icon-badge {
      display: inline-block;
      width: 16px;
      height: 16px;
      margin-right: 6px;
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
    }

    .time-icon {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm.5-13H11v6l5.25 3.15.75-1.23-4.5-2.67z"/></svg>');
    }

    .date-icon {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M19 3h-1V1h-2v2H8V1H6v2H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 16H5V8h14v11zM9 10H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2zm-8 4H7v2h2v-2zm4 0h-2v2h2v-2zm4 0h-2v2h2v-2z"/></svg>');
    }

    .live-indicator {
      color: #ff0000;
      font-weight: bold;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
    }

    .live-icon {
      display: inline-block;
      width: 12px;
      height: 12px;
      margin-right: 6px;
      background-color: #ff0000;
      border-radius: 50%;
      animation: live-pulse 0.7s infinite alternate;
    }

    @keyframes live-pulse {
      0% { opacity: 0.3; transform: scale(0.8); box-shadow: 0 0 0 0 rgba(255, 0, 0, 0.7); }
      100% { opacity: 1; transform: scale(1); box-shadow: 0 0 0 4px rgba(255, 0, 0, 0); }
    }

    /* Signal Circle */
    .circle {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      border: 4px solid white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 1.1rem;
      text-align: center;
      padding: 12px;
      transition: all 0.3s ease;
      background-color: rgba(0, 0, 0, 0.7);
      margin: 20px 0;
      position: relative;
    }

    .time-label {
      font-family: 'Roboto', sans-serif;
      font-size: 1.4rem;
      font-weight: 500;
      width: 100%;
      text-align: center;
    }

    .upcoming-glow-label {
      color: #ffffff !important;
      text-shadow: 0 0 5px #ff0000, 0 0 10px #ff0000;
    }

    .glow {
      box-shadow: 0 0 15px #00ff00, 0 0 30px #00ff00;
      animation: pulse-green 1.5s infinite;
    }

    .glow .time-label {
      color: #00ff00;
    }

    @keyframes pulse-green {
      0% { box-shadow: 0 0 15px #00ff00; }
      50% { box-shadow: 0 0 30px #00ff00; }
      100% { box-shadow: 0 0 15px #00ff00; }
    }

    .inactive-glow {
      border-color: white;
      box-shadow: 0 0 15px #ff0000, 0 0 30px #ff0000;
      animation: pulse-red 1.8s infinite;
    }

    @keyframes pulse-red {
      0% { box-shadow: 0 0 15px #ff0000; }
      50% { box-shadow: 0 0 30px #ff0000; }
      100% { box-shadow: 0 0 15px #ff0000; }
    }

    /* Countdown Text Colors */
    #endCountdown, #nextCountdown {
      color: white !important;
      transition: opacity 0.3s ease;
      font-size: 1.3rem;
    }

    #nextCountdown span {
      color: white !important;
    }

    /* Cash Out Box with Improved Shine Effect */
    .offer-section {
      margin-top: 20px;
      text-align: center;
      width: 90%;
      max-width: 300px;
    }

    .offer-box {
      position: relative;
      width: 100%;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff0000, #990000);
      border: 2px solid #fff;
      color: white;
      font-size: 1.3rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
      margin-bottom: 10px;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
      font-weight: 500;
      text-shadow: 0 0 5px rgba(255, 255, 255, 0.5);
    }

    .offer-box::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 50%;
      height: 100%;
      background: linear-gradient(
        to right,
        rgba(255, 255, 255, 0) 0%,
        rgba(255, 255, 255, 0.4) 50%,
        rgba(255, 255, 255, 0) 100%
      );
      transform: skewX(-25deg);
      animation: shine 3s infinite;
      animation-delay: 1s;
    }

    .fade-text {
      position: relative;
      z-index: 2;
      opacity: 0;
      transition: opacity 0.4s ease-in-out;
    }

    .fade-text.show {
      opacity: 1;
    }

    /* Buttons - Updated to stack vertically */
    .btn-group {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      width: 100%;
    }

    .btn-group a {
      width: 100%;
      text-decoration: none;
    }

    .btn-group a button {
      padding: 12px 0;
      font-size: 1rem;
      font-weight: 500;
      border-radius: 8px;
      border: 2px solid #fff;
      cursor: pointer;
      transition: 0.3s ease;
      color: white;
      font-family: 'Roboto', sans-serif;
      width: 100%;
    }

    .btn-group a.whatsapp button {
      background-color: #25D366;
      box-shadow: 0 0 15px #25D366;
    }

    .btn-group a.telegram button {
      background-color: #0088cc;
      box-shadow: 0 0 15px #0088cc;
    }

    .footer {
      margin-top: 20px;
      font-size: 0.9rem;
      color: #888;
      text-align: center;
      padding-bottom: 20px;
      font-family: 'Roboto', sans-serif;
    }

    .loading-dots::after {
      content: ".";
      animation: dots 1.4s steps(3, end) infinite;
    }

    @keyframes dots {
      0%, 20% { content: "."; }
      40% { content: ".."; }
      60%, 100% { content: "..."; }
    }

    .predicting-text {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      line-height: 1.4;
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
    }

    /* Modified gradient without white color */
    .predicting-text div {
      font-weight: bold;
      background: linear-gradient(to right, #ff00cc, #9900ff, #00ccff);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
    }

    /* New styles for analyzing lines */
    .analyzing-line {
      font-size: 1.2rem;
      margin-bottom: 4px;
      color: white !important;
      font-weight: normal !important;
      background: none !important;
      -webkit-background-clip: initial !important;
      background-clip: initial !important;
      text-shadow: none !important;
    }
    
    .patterns-line {
      font-size: 1.2rem;
      color: white !important;
      font-weight: normal !important;
      background: none !important;
      -webkit-background-clip: initial !important;
      background-clip: initial !important;
      text-shadow: none !important;
    }
    
    .patterns-dots::after {
      content: ".";
      animation: dots 1.4s steps(3, end) infinite;
    }

    .countdown-container {
      transition: opacity 0.3s ease;
    }

    .hidden {
      opacity: 0;
      visibility: hidden;
    }

    .visible {
      opacity: 1;
      visibility: visible;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="main-title">XTREME AVIATOR PREDICTOR PRO<br><span class="sub-title">1XBET AVIATOR SIGNALS</span></div>
  </div>

  <!-- Compact Time-Date-Live Box -->
  <div class="compact-time-box">
    <div class="time-display">
      <span class="icon-badge time-icon"></span>
      <span id="timeDisplay">00:00:00</span>
    </div>
    <div class="date-display">
      <span class="icon-badge date-icon"></span>
      <span id="dateDisplay">26/05/25</span>
    </div>
    <div class="live-indicator">
      <span class="live-icon"></span>
      <span>LIVE</span>
    </div>
  </div>

  <div class="circle" id="signal">
    <div class="predicting-text" id="predictingText">
      <div style="font-size: 1.5rem; margin-bottom: 8px;">PREDICTING</div>
      <div style="font-size: 1.5rem; margin-bottom: 8px;">NEXT SIGNAL</div>
      <div class="analyzing-line">Analyzing game</div>
      <div class="patterns-line">patterns<span class="patterns-dots"></span></div>
    </div>
    <div class="countdown-container hidden" id="countdownContainer">
      <div class="time-label" id="timeLabel"><span id="loadingText">Loading...</span></div>
      <div id="endCountdown" style="margin-top: 10px;">End in: --:--</div>
      <div id="nextCountdown" style="margin-top: 8px;"><span style="color:white;">Upcoming</span> in: --:--</div>
    </div>
  </div>

  <div class="offer-section">
    <div class="offer-box">
      <span id="offerText" class="fade-text show">Calculating optimal odds...</span>
    </div>
    <div class="btn-group">
      <a href="https://wa.me/94765432456" target="_blank" class="whatsapp">
        <button>JOIN WHATSAPP GROUP</button>
      </a>
      <a href="https://t.me/yourchannel" target="_blank" class="telegram">
        <button>JOIN TELEGRAM CHANNEL</button>
      </a>
    </div>
  </div>

  <div class="footer">POWERED BY XTREME PREDICTOR</div>

  <audio id="beep-sound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

  <script>
    const patternMinutes = [
      [2, 3], [6, 6], [8, 9], [14, 15], [20, 22],
      [28, 30], [36, 36], [38, 39], [41, 43], [46, 46], [55, 57]
    ];
    const signal = document.getElementById("signal");
    const timeDisplay = document.getElementById("timeDisplay");
    const dateDisplay = document.getElementById("dateDisplay");
    const timeLabel = document.getElementById("timeLabel");
    const offerText = document.getElementById("offerText");
    const beep = document.getElementById("beep-sound");
    const endCountdown = document.getElementById("endCountdown");
    const nextCountdown = document.getElementById("nextCountdown");
    const predictingText = document.getElementById("predictingText");
    const countdownContainer = document.getElementById("countdownContainer");
    let lastDisplayedText = "";
    let lastBeepLabel = "";
    let predictingTimeout = null;
    let countdownInterval = null;
    let initialLoad = true;
    let initialTimeout = null;

    function pad(n) {
      return n.toString().padStart(2, '0');
    }

    function formatTime(date) {
      const hours = pad(date.getHours());
      const minutes = pad(date.getMinutes());
      const seconds = pad(date.getSeconds());
      return `${hours}:${minutes}:${seconds}`;
    }

    function formatDate(date) {
      const day = pad(date.getDate());
      const month = pad(date.getMonth() + 1);
      const year = pad(date.getFullYear() % 100);
      return `${day}/${month}/${year}`;
    }

    function updateClock() {
      const now = new Date();
      timeDisplay.textContent = formatTime(now);
      dateDisplay.textContent = formatDate(now);
    }

    function getSignalRanges(hour) {
      return patternMinutes.map(([start, end]) => {
        const from = new Date();
        from.setHours(hour, start, 0, 0);
        const to = new Date();
        to.setHours(hour, end + 1, 0, 0);
        const label = start === end ? `${pad(hour)}:${pad(start)}` : `${pad(hour)}:${pad(start)} / ${pad(hour)}:${pad(end)}`;
        return { from, to, label };
      });
    }

    function animateTextChange(newText) {
      if (lastDisplayedText === newText) return;
      offerText.classList.remove("show");
      setTimeout(() => {
        offerText.textContent = newText;
        offerText.classList.add("show");
      }, 100);
      lastDisplayedText = newText;
    }

    function playBeep() {
      if (beep) {
        beep.currentTime = 0;
        beep.play();
      }
    }

    function showPredictingText() {
      predictingText.style.display = "flex";
      countdownContainer.classList.add("hidden");
      signal.classList.add("inactive-glow");
      animateTextChange("Calculating optimal odds...");
    }

    function showCountdown() {
      predictingText.style.display = "none";
      countdownContainer.classList.remove("hidden");
    }

    function update() {
      const now = new Date();
      
      if (initialLoad) return;

      const hour = now.getHours();
      const currentRanges = getSignalRanges(hour);
      const nextHourRanges = getSignalRanges((hour + 1) % 24);
      const allRanges = [...currentRanges, ...nextHourRanges];

      let active = null;
      let next = null;

      for (let i = 0; i < allRanges.length; i++) {
        const range = allRanges[i];
        if (now >= range.from && now < range.to) {
          active = range;
          next = allRanges[i + 1] || allRanges[0];
          break;
        }
        if (now < range.from && !next) {
          next = range;
        }
      }

      timeLabel.classList.remove("upcoming-glow-label");
      signal.classList.remove("glow", "inactive-glow");

      if (active) {
        if (predictingTimeout) {
          clearTimeout(predictingTimeout);
          predictingTimeout = null;
        }

        showCountdown();
        timeLabel.textContent = active.label;
        timeLabel.classList.remove("loading");
        signal.classList.add("glow");

        const remainingMs = active.to - now;
        const mins = Math.floor(remainingMs / 60000);
        const secs = Math.floor((remainingMs % 60000) / 1000);
        endCountdown.textContent = `End in: ${pad(mins)}:${pad(secs)}`;
        nextCountdown.textContent = "";

        if (active.label !== lastBeepLabel) {
          playBeep();
          lastBeepLabel = active.label;
        }

        const minutesInLabel = active.label.match(/\d{2}:(\d{2})/g)?.map(t => t.split(':')[1]);

        if (minutesInLabel && minutesInLabel.some(m => ["06", "36", "46"].includes(m))) {
          animateTextChange("CASH OUT : 3×");
        } else {
          animateTextChange("CASH OUT : 5× | 6× | 7×");
        }

      } else {
        endCountdown.textContent = "";

        if (next) {
          const remainingMs = next.from - now;
          const mins = Math.floor(remainingMs / 60000);
          const secs = Math.floor((remainingMs % 60000) / 1000);
          nextCountdown.innerHTML = `<span style="color:white;">Upcoming</span> in: ${pad(mins)}:${pad(secs)}`;

          const upcomingGap = next.from - now;
          if (upcomingGap > 8000) {
            timeLabel.classList.add("upcoming-glow-label");
          }
        } else {
          nextCountdown.innerHTML = `<span style="color:white;">Upcoming</span> in: --:--`;
        }

        const pastRanges = allRanges.filter(r => r.to <= now);
        const lastEnd = pastRanges.length ? pastRanges[pastRanges.length - 1].to : null;

        if (lastEnd && (now - lastEnd) < 8000) {
          if (!predictingTimeout) {
            showPredictingText();
            predictingTimeout = setTimeout(() => {
              if (next) {
                showCountdown();
                timeLabel.textContent = next.label;
                signal.classList.add("inactive-glow");
                const nextMinutes = next?.label?.match(/\d{2}:(\d{2})/g)?.map(t => t.split(':')[1]);

                if (nextMinutes && nextMinutes.some(m => ["06", "36", "46"].includes(m))) {
                  animateTextChange("CASH OUT : 3×");
                } else {
                  animateTextChange("CASH OUT : 5× | 6× | 7×");
                }
              }
              predictingTimeout = null;
            }, 8000);
          }
        } else {
          if (predictingTimeout) {
            clearTimeout(predictingTimeout);
            predictingTimeout = null;
          }
          showCountdown();
          timeLabel.textContent = next ? next.label : "--:--";
          signal.classList.add("inactive-glow");

          const nextMinutes = next?.label?.match(/\d{2}:(\d{2})/g)?.map(t => t.split(':')[1]);

          if (nextMinutes && nextMinutes.some(m => ["06", "36", "46"].includes(m))) {
            animateTextChange("CASH OUT : 3×");
          } else {
            animateTextChange("CASH OUT : 5× | 6× | 7×");
          }
        }
      }
    }

    // Initial setup - show predicting text for 8 seconds
    showPredictingText();
    signal.classList.add("inactive-glow");
    animateTextChange("Calculating optimal odds...");

    // Update clock immediately and then every second
    updateClock();
    setInterval(updateClock, 1000);

    // After 8 seconds, start normal operation
    initialTimeout = setTimeout(() => {
      initialLoad = false;
      update(); // Force immediate update after initial delay
    }, 8000);

    // Set up regular updates
    setInterval(update, 1000);
  </script>
</body>
</html>
